<body>
<script type="text/javascript" id="RoBlockWar_CustomJS">
   window.onload = function(){
   		// alert(RoBlockWar_Robot_sampleCode.toString());
   		RoBlockWar.Main([ document.getElementById('CodeToRun').innerHTML, document.getElementById('CodeToRun').innerHTML ]);
   };
</script>
<script type="text/javascript" id="CodeToRun">
    Registers.setR('SPEEDX', 10);
    Registers.setR('SPEEDY', 10);
    var times = 1000000;
    while(times > 0)
    {
        times = times - 1;
        while(Registers.getR('X') < 450)
        {
            Registers.setR('SPEEDX', 350);
        }
        Registers.setR('SPEEDX', 0);
        while(Registers.getR('Y') < 450)
        {
            Registers.setR('SPEEDY', 350);
        }
        Registers.setR('SPEEDY', 0);
        while(Registers.getR('X') > 50)
        {
            Registers.setR('SPEEDX', -350);
        }
        Registers.setR('SPEEDX', 0);
        while(Registers.getR('Y') > 50)
        {
            Registers.setR('SPEEDY', -350);
        }
        Registers.setR('SPEEDY', 0);
    }
</script>
</body>
